<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Y</title>
    <style>
        @font-face {
            font-family: 'Prima Sans Mono';
            src: url('https://example.com/fonts/prima-sans-mono-roman.woff2') format('woff2'); /* Replace with actual font URL */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Prima Sans Mono', monospace; /* Updated font */
            background-color: #f9f9f9; /* Lighter background for simplicity */
            color: #333;
            line-height: 1.8;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 10px;
            color: #0077cc;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #111;
        }

        h2 {
            margin-top: 40px;
        }

        p {
            margin: 10px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projet Y</h1>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#articles">Articles</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h2 id="projects">Projects</h2>
        <p>A collection of my work and interests.</p>
        <hr>

        <h2 id="articles">Articles</h2>
        <p>Thoughts and writings on various topics.</p>
        <hr>

        <h2 id="about">About</h2>
        <p>Learn more about me.</p>
        <hr>

        <h2 id="contact">Contact</h2>
        <p>Reach out via email or social media.</p>
    </main>
</body>
</html>
